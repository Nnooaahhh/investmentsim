<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Investment Simulator</h1>
        <div class="player-info">
            <p>Balance: $<span id="balance">10000.00</span></p>
            <div id="avatar" class="avatar"></div>
            <p>Avatar Cost: $<span id="avatarCost">100</span></p>
            <p id="selectedStock">Selected Stock: <span id="selectedStockName">AAPL</span> (<span id="selectedStockPrice">150.00</span>)</p>
            <p id="stocksOwned">Stocks Owned: 0</p>
        </div>
        <div class="actions">
            <button id="buyButton">Buy Stock</button>
            <button id="sellButton">Sell Stock</button>
            <button id="buyAvatarButton">Buy Avatar</button>
        </div>
        <div class="stock-list-container">
            <label for="stockList">Select Stock:</label>
            <select id="stockList"></select>
        </div>
    </div>
    <div class="stock-chart-container">
        <canvas id="stockLineChart" width="800" height="400"></canvas>
    </div>
    <div class="stock-legend">
        <h2>Legend</h2>
        <ul id="legendList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
