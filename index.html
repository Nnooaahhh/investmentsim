<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Investment Simulator</h1>
        <div class="player-info">
            <p>Balance: $<span id="balance">10000.00</span></p>
            <div id="avatar" class="avatar"></div>
            <p>Avatar Cost: $<span id="avatarCost">100</span></p>
            <p id="selectedStock">Selected Stock: AAPL ($150.00)</p>
            <p id="stocksOwned">Stocks Owned: 0</p>
        </div>
        <ul class="stock-list">
            <!-- Stock options will be added dynamically -->
        </ul>
        <button id="buyButton">Buy Stock</button>
        <button id="sellButton">Sell Stock</button>
        <button id="buyAvatarButton">Buy Avatar</button>
    </div>
    <div class="stock-chart" id="stockChart">
        <!-- Stock chart will be added dynamically -->
    </div>
    <script src="script.js"></script>
</body>
</html>
